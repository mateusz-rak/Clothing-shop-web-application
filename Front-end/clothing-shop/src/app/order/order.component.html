<app-navbar></app-navbar>
<table mat-table [dataSource]="shopService.cart.clothes" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let cloth"> {{cloth.name}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <ng-container matColumnDef="sex.name">
    <th mat-header-cell *matHeaderCellDef> Sex </th>
    <td mat-cell *matCellDef="let cloth"> {{cloth.sex.name}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

  <ng-container matColumnDef="size.name">
    <th mat-header-cell *matHeaderCellDef > Size </th>
    <td mat-cell *matCellDef="let cloth"> {{cloth.size.name}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <ng-container matColumnDef="category.name">
    <th mat-header-cell *matHeaderCellDef > Category </th>
    <td mat-cell *matCellDef="let cloth"> {{cloth.category.name}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <ng-container matColumnDef="color.name">
    <th mat-header-cell *matHeaderCellDef > Color </th>
    <td mat-cell *matCellDef="let cloth"> {{cloth.color.name}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"><img [src]="'data:image/jpg;base64,'+element.image" style="height:50px;width:50px" /></td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let cloth"> {{cloth.price | currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let cloth">
        <button mat-raised-button color="warn" (click)="removeFromCart(cloth)">X</button>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-raised-button color="primary" (click)="payment()">Go to payment</button>  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
