<app-navbar></app-navbar>
<table mat-table [dataSource]="orders" class="mat-elevation-z8">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let order"> {{order.date | date:'short'}} </td>
    <td mat-footer-cell *matFooterCellDef> Total amount</td>
  </ng-container>

  <ng-container matColumnDef="payment.name">
    <th mat-header-cell *matHeaderCellDef> Type of payment </th>
    <td mat-cell *matCellDef="let order"> {{order.typeOfPayment.name}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let order"> {{order.price | currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
